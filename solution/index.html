<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./index.js" defer></script>
    <link rel="stylesheet" href="./styles.css" />
    <title>Tasks manager</title>
</head>
<body>
    <header id="header">
        <h1 id="page-title">Task manager</h1>
        <input type="search" id="search">
        <div id="API-storage">
            <button id="save-btn" class="API-storage-button">save</button>
            <button id="load-btn" class="API-storage-button">load</button>
            <button id="clear-btn" class="API-storage-button">Clear</button>
        </div>
    </header>
    <img id="label-opener-img" src="./images/label.png">
    <div id="labels"></div>
    <div id="kanban"> 
        <section>
            <h3>To Do List</h3>
            <img class="pin" src="./images/pin.png">
            <ul class="to-do-tasks"></ul>
            <input type="text" id="add-to-do-task" class="new-task-input">
            <button id="submit-add-to-do" class="new-task-button">Add</button>
        </section>
        <section>
            <h3>In Progress</h3>
            <img class="pin" src="./images/pin.png">
            <ul class="in-progress-tasks"></ul>
            <input type="text" id="add-in-progress-task" class="new-task-input">
            <button id="submit-add-in-progress" class="new-task-button">Add</button>
        </section>
        <section>
            <h3>Done</h3>
            <img class="pin" src="./images/pin.png">
            <ul class="done-tasks"></ul>
            <input type="text" id="add-done-task"  class="new-task-input">
            <button id="submit-add-done" class="new-task-button">Add</button>
        </section>
    </div>
    <div id="custom-label-creator">
        <h3>Create New Label</h3>
        <input type="text"  id="custom-label-name" class="custom-label-imput">
        <input type="color" id="custom-label-color" class="custom-label-imput">
        <div id="custom-label-btn">
            <button>Cancel</button>
            <button id="custom-label-btn-add">Add</button>
        </div>
    </div>
</body>
</html>
