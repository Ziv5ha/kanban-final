<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./index.js" defer></script>
    <link rel="stylesheet" href="./styles.css" />
    <title>Tasks manager</title>
</head>
<body>
    <header>
        <h1 id="page-title">placeholder</h1>
        <input type="search" id="search">
        <div id="API-storage">
            <button id="save-btn" class="API-storage-button">save</button>
            <button id="load-btn" class="API-storage-button">load</button>
        </div>
    </header>
    <div id="loading"></div>
    <div id="kanban"> 
        <section>
            <h3>To Do list</h3>
            <ul class="to-do-tasks"></ul>
            <input type="text" id="add-to-do-task">
            <button id="submit-add-to-do" class="new-task-button">Add</button>
        </section>
        <section>
            <h3>In Progress</h3>
            <ul class="in-progress-tasks"></ul>
            <input type="text" id="add-in-progress-task" class="new-task-input">
            <button id="submit-add-in-progress" class="new-task-button">Add</button>
        </section>
        <section>
            <h3>Done</h3>
            <ul class="done-tasks"></ul>
            <input type="text" id="add-done-task">
            <button id="submit-add-done" class="new-task-button">Add</button>
        </section>
    </div>
</body>
</html>
